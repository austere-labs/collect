[overview]
description = "Conduct comprehensive code reviews using multiple AI models to get diverse perspectives on code changes. This workflow leverages the MCP code review tools to analyze git diffs across multiple LLM providers."
[prerequisites]
items = [
    "Ensure your changes are staged: `git add <files>`"
    "Or have unstaged changes you want to review"
]
[[workflow_steps]]
title = "Step 1: Run Multi-Model Code Review"
description = "Use the built-in MCP tools to analyze your code changes across multiple AI models:"
[[workflow_steps.options]]
title = "Option A: Review Git Diff (Recommended)"
tool = "mcp__collect__run_git_diff_review"
[[workflow_steps.options.parameters]]
name = "staged_only"
description = "true (for staged changes only) or false (for all changes)"
[[workflow_steps.options.parameters]]
name = "to_file"
description = "\"codereview\" (output directory name)"
[[workflow_steps.options]]
title = "Option B: Review Specific Diff File"
tool = "mcp__collect__run_code_review"
[[workflow_steps.options.parameters]]
name = "from_file"
description = "\"path/to/your/diff.md\""
[[workflow_steps.options.parameters]]
name = "to_file"
description = "\"codereview\""
workflow_steps.quick_start_commands = [
"For staged changes: Call `mcp__collect__run_git_diff_review` with `staged_only = "true`""
"For all changes: Call `mcp__collect__run_git_diff_review` with `staged_only = "false`""
    "For file review: Call `mcp__collect__run_code_review` with your file path"
]
[[workflow_steps]]
title = "Step 2: Analyze Results"
description = "The tool automatically creates these files in the output directory (default: `codereview/`):"
[[workflow_steps.output_files]]
name = "{model}_YYYYMMDD_HHMMSS.md"
description = "Individual model reviews (e.g., `claude-3-5-sonnet-20241022_20241201_143052.md`)"
[[workflow_steps.output_files]]
name = "errors_YYYYMMDD_HHMMSS.md"
description = "Any failed model responses (if any models fail)"
[[workflow_steps.output_files]]
name = "summary_YYYYMMDD_HHMMSS.json"
description = "Review metadata and statistics"
